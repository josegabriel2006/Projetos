<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">
    <link rel="icon" href="images/Youtube.png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>YouTube</title>
</head>

<body>
    <header
        class="fixed top-0 right-0 left-0 bg-white z-50 px-4 py-2 flex items-center justify-between border-b border-gray-200">
        <div class="flex items-center gap-4">

            <button class="p-2 hover:bg-gray-100 cursor-pointer rounded-full">
                <i class="ri-menu-fill text-xl"></i>
            </button>

            <div class="flex items-center gap-1 cursor-pointer">
                <i class="ri-youtube-fill text-3xl text-red-600"></i>
                <span class="text-xl font-semibold">YouTube</span>
                <span class="text-[10px] text-gray-600">BR</span>
            </div>
        </div>

        <form class="flex-1 max-w-2xl mx-4 flex">
            <input type="text" placeholder="Pesquisar" class="flex-1 px-4 py-2 border border-gray-300 rounded-l-full">
            <button
                class="px-6 py-4 bg-gray-100 border border-l-0 border-gray-300 rounded-r-full cursor-pointer hover:bg-gray-200">
                <i class="ri-search-line"></i>
            </button>
            <button class="ml-2 px-6 py-2 bg-gray-100 rounded-full hover:bg-gray-200 cursor-pointer">
                <i class="ri-mic-line"></i>
            </button>
        </form>

        <div class="flex items-center gap-2">
            <button class="p-2 hover:bg-gray-100 rounded-full cursor-pointer">
                <i class="ri-video-add-line text-xl"></i>
            </button>
            <button class="p-2 hover:bg-gray-100 rounded-full cursor-pointer">
                <i class="ri-notification-3-line text-xl"></i>
            </button>
            <button
                class="ml-2 w-8 h-8 bg-purple-600 rounded-full text-white font-semibold cursor-pointer hover:bg-purple-700">
                JG
            </button>
        </div>
    </header>

    <div class="flex pt-14">
        <aside class="fixed left-0 top-14 w-60 bg-white overflow-y-auto py-6">
            <nav class="space-y-1">
                <a href="#" class="flex items-center gap-6 px-6 py-2 bg-gray-100">
                    <i class="ri-home-4-fill text-xl"></i>
                    <span class="text-sm font-medium">Início</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <i class="ri-compass-3-line text-xl"></i>
                    <span class="text-sm font-medium">Explorar</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <i class="ri-play-list-2-line text-xl"></i>
                    <span class="text-sm font-medium">Inscrições</span>
                </a>

                <hr class="mx-6 my-6 text-gray-200">

                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <i class="ri-history-line text-xl"></i>
                    <span class="text-sm font-medium">Histórico</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <i class="ri-time-line text-xl"></i>
                    <span class="text-sm font-medium">Assistir mais Tarde</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <i class="ri-thumb-up-line text-xl"></i>
                    <span class="text-sm font-medium">Vídeos Marcados</span>
                </a>

                <hr class="mx-6 my-6 text-gray-200">

                <h3 class="px-6 py-2 text-sm font-medium text-gray-900">Inscrições</h3>

                <a href="#" class="flex items-center gap-3 px-6 py-2 hover:bg-gray-100">
                    <div class="w-6 h-6 bg-red-600 rounded-full"></div>
                    <span class="text-sm font-medium">Tech Channel</span>
                </a>
                <a href="#" class="flex items-center gap-3 px-6 py-2 hover:bg-gray-100">
                    <div class="w-6 h-6 bg-blue-600 rounded-full"></div>
                    <span class="text-sm font-medium">Games Channel</span>
                </a>
                <a href="#" class="flex items-center gap-3 px-6 py-2 hover:bg-gray-100">
                    <div class="w-6 h-6 bg-green-600 rounded-full"></div>
                    <span class="text-sm font-medium">Dev Channel</span>
                </a>
            </nav>
        </aside>

        <main class="flex-1 ml-60 p-6">
            <div class="flex gap-3 mb-6 overflow-x-auto pb-2 pt-4">
                <button
                    class="px-3 py-2 bg-gray-900 text-white rounded-lg text-sm whitespace-nowrap cursor-pointer font-semibold">Tudo</button>
                <button
                    class="px-3 py-2 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-200 cursor-pointer font-semibold">Jogos</button>
                <button
                    class="px-3 py-2 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-200 cursor-pointer font-semibold">Filmes</button>
                <button
                    class="px-3 py-2 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-200 cursor-pointer font-semibold">Música</button>
                <button
                    class="px-3 py-2 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-200 cursor-pointer font-semibold">Programação</button>
                <button
                    class="px-3 py-2 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-200 cursor-pointer font-semibold">Notícias</button>
                <button
                    class="px-3 py-2 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-200 cursor-pointer font-semibold">Esportes</button>
                <button
                    class="px-3 py-2 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-200 cursor-pointer font-semibold">Podcasts</button>
                <button
                    class="px-3 py-2 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-200 cursor-pointer font-semibold">Culinária</button>
            </div>

            <div class="grid grid-cols-4 gap-4" id="videos"></div>

        </main>

    </div>
</body>

<script>
    const videos = [
        { title: "Curso Completo de Tailwind CSS - Do Zero ao Avançado", channel: "Tech Channel", views: "125 mil", time: "há 2 dias", duration: "10:25", color: "red", isLive: false },
        { title: "Live Coding: Criando um Dashboard com React e TypeScript", channel: "Code Academy", views: "3,2 mil", time: "agora", duration: "25:47", color: "blue", isLive: true },
        { title: "UI/UX Design Trends 2025 - O que está por vir?", channel: "Design Masters", views: "89 mil", time: "há 1 semana", duration: "15:30", color: "green", isLive: false },
        { title: "JavaScript Avançado: Promises, Async/Await e Event Loop", channel: "Dev Pro", views: "230 mil", time: "há 3 dias", duration: "45:12", color: "purple", isLive: false },
        { title: "5 Extensões VS Code que Todo Dev Precisa Conhecer", channel: "Dicas Dev", views: "45 mil", time: "há 5 horas", duration: "8:45", color: "yellow", isLive: false },
        { title: "Deploy de Aplicações Node.js na AWS - Tutorial Completo", channel: "Cloud Masters", views: "156 mil", time: "há 2 semanas", duration: "32:18", color: "pink", isLive: false },
        { title: "Git e GitHub na Prática - Workflow Profissional", channel: "Dev Tools", views: "320 mil", time: "há 1 mês", duration: "18:30", color: "indigo", isLive: false },
        { title: "CSS Grid vs Flexbox - Quando usar cada um?", channel: "Frontend Basics", views: "78 mil", time: "há 4 dias", duration: "22:45", color: "orange", isLive: false },
        { title: "Next.js 14 - As Novidades que Você Precisa Saber", channel: "React Brasil", views: "190 mil", time: "há 1 semana", duration: "12:30", color: "teal", isLive: false },
        { title: "MongoDB vs PostgreSQL - Qual Banco Escolher?", channel: "Database Pro", views: "410 mil", time: "há 3 semanas", duration: "28:15", color: "cyan", isLive: false },
        { title: "Arquitetura de Microsserviços com Node.js - Curso Completo", channel: "Backend Masters", views: "520 mil", time: "há 2 meses", duration: "55:30", color: "lime", isLive: false },
        { title: "TypeScript Tips & Tricks - Produtividade no Próximo Nível", channel: "TS Brasil", views: "145 mil", time: "há 6 dias", duration: "19:45", color: "rose", isLive: false }
    ];

    const container = document.getElementById("videos")

    videos.forEach((videos, i) => {
        const videosCard = document.createElement('article')

        videosCard.className = 'cursor-pointer'

        videosCard.innerHTML = `
        <div class="relative bg-gray-200 rounded-xl overflow-hidden">
            <img src="https://picsum.photos/320/180?random=${i}" class="w-full h-full object-cover">
            <span class="absolute bottom-2 right-2 bg-black bg-opacity-80 text-white text-xs px-1 rounded">${videos.duration}</span>
        </div>
        <div class="flex gap-3 mt-3">
            <div>
                <h3 class="font-medium text-base">${videos.title}</h3>
                <p class="text-sm text-gray-600 mt-1">${videos.channel}</p>    
                <p class="text-sm text-gray-600">${videos.views} ${videos.time}</p>    
            </div>
        </div>
        `

        container.appendChild(videosCard)

    })

</script>

</html>
